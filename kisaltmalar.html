<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Havacılık Kısaltmaları</title>
    <style>
        /* Ana Arkaplan */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f0f2f5; 
            margin: 0; 
            padding: 20px; 
            display: flex;
            justify-content: center;
        }

        /* Beyaz Kart Yapısı */
        .container { 
            max-width: 550px; 
            width: 100%;
            background: white; 
            padding: 30px; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h1 { color: #1a3a5a; text-align: center; font-size: 22px; margin-bottom: 5px; }
        p.subtitle { text-align: center; color: #666; margin-bottom: 25px; font-size: 14px; }

        /* Ana Menü Butonu */
        .back-link {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .back-link:hover { color: #3498db; }

        /* Arama Kutusu */
        #searchBox { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #3498db; 
            border-radius: 12px; 
            font-size: 16px; 
            outline: none; 
            transition: all 0.3s; 
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #searchBox:focus { border-color: #e67e22; }

        /* Sonuç Kalıbı */
        .result-item { 
            background: #fff; 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 10px; 
            border-left: 5px solid #3498db; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.2s;
        }
        .result-item:hover { transform: translateX(5px); border-left-color: #e67e22; }

        .abbr { font-weight: bold; color: #1a3a5a; font-size: 18px; display: block; margin-bottom: 3px; }
        .desc { color: #555; line-height: 1.4; font-size: 15px; }
        
        .highlight { background-color: #ffeb3b; padding: 0 2px; border-radius: 3px; font-weight: bold; }
        
        #resultCount { text-align: center; font-size: 13px; color: #888; margin-bottom: 15px; height: 20px; }
        #noResult { text-align: center; color: #e74c3c; display: none; margin-top: 20px; font-weight: bold; }
    </style>
</head>

<div class="container">

ine Control"

    function search() {
        const query = document.getElementById("searchBox").value.toUpperCase();
        const resultsDiv = document.getElementById("results");
        const noResult = document.getElementById("noResult");
        const resultCount = document.getElementById("resultCount");
        
        resultsDiv.innerHTML = "";
        
        if (query === "") {
            noResult.style.display = "none";
            resultCount.innerText = "";
            return;
        }

        let foundCount = 0;
        for (let key in data) {
            const value = data[key];
            if (key.toUpperCase().includes(query) || value.toUpperCase().includes(query)) {
                foundCount++;
                const item = document.createElement("div");
                item.className = "result-item";
                item.innerHTML = `<span class="abbr">${highlightText(key, query)}</span> 
                                  <span class="desc">${highlightText(value, query)}</span>`;
                resultsDiv.appendChild(item);
            }
        }
        
        if (foundCount > 0) {
            noResult.style.display = "none";
            resultCount.innerText = foundCount + " sonuç listelendi.";
        } else {
            noResult.style.display = "block";
            resultCount.innerText = "";
        }
    }

    function highlightText(text, query) {
        const re = new RegExp(`(${query})`, "gi");
        return text.replace(re, '<span class="highlight">$1</span>');
    }
</script>
