<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A330 CB Search & Panels</title>
    <style>
        /* KISALTMALAR.HTML ƒ∞LE Bƒ∞REBƒ∞R AYNI TASARIM */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f0f2f5; 
            margin: 0; 
            padding: 20px; 
            display: flex;
            justify-content: center;
        }

        .container { 
            max-width: 550px; 
            width: 100%;
            background: white; 
            padding: 30px; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            min-height: 450px;
        }

        h1 { color: #1a3a5a; text-align: center; font-size: 22px; margin-bottom: 5px; }
        p.subtitle { text-align: center; color: #666; margin-bottom: 25px; font-size: 14px; }

        /* Ana Men√º Butonu */
        .back-link {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .back-link:hover { color: #0056b3; }

        /* Arama Kutusu */
        #search { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 10px; 
            border: 2px solid #eee; 
            border-radius: 15px; 
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }
        #search:focus { border-color: #0056b3; box-shadow: 0 0 8px rgba(0,86,179,0.2); }

        .info-text { text-align: center; color: #888; font-size: 13px; margin-bottom: 20px; }

        /* Liste Elemanlarƒ± (CB Kartlarƒ±) */
        details { 
            background: #fdfdfd; 
            border-radius: 12px; 
            margin-bottom: 12px; 
            padding: 12px; 
            border: 1px solid #eee; 
            transition: 0.3s;
        }
        details[open] { border: 1px solid #0056b3; background: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        
        summary { 
            font-weight: 600; 
            cursor: pointer; 
            color: #333; 
            list-style: none; 
            position: relative;
            padding-right: 25px;
        }
        summary::after { content: '‚ñ∂'; position: absolute; right: 5px; color: #0056b3; font-size: 12px; transition: 0.3s; }
        details[open] summary::after { transform: rotate(90deg); content: '‚ñº'; }

        .cb-box { padding: 15px 5px 5px 5px; font-size: 15px; color: #444; line-height: 1.6; }
        
        .location-tag { 
            color: #c0392b; 
            font-weight: bold; 
            display: block; 
            margin-top: 12px; 
            background: #fff5f5; 
            padding: 8px 12px; 
            border-radius: 10px; 
            border: 1px dashed #c0392b; 
        }
        
        /* G√∂rsel Butonu */
        .view-btn { 
            margin-top: 15px; 
            width: 100%; 
            padding: 12px; 
            background-color: #0056b3; /* Kƒ±saltmalar sayfasƒ± ana rengi */
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }
        .view-btn:hover { background-color: #004494; transform: translateY(-2px); }
        
        /* Resim Modal (Geli≈ütirilmi≈ü X butonlu) */
        #imgModal { 
            display: none; 
            position: fixed; 
            z-index: 9999; 
            left: 0; top: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); 
            justify-content: center; 
            align-items: center; 
        }
        
        /* X Kapatma Butonu */
        .close-x {
            position: absolute;
            top: 20px;
            right: 25px;
            color: white;
            font-size: 45px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
            user-select: none;
            line-height: 1;
        }
        .close-x:hover { color: #ff4d4d; }

        #modalImg { 
            max-width: 95%; 
            max-height: 85%; 
            border-radius: 15px; 
            border: 2px solid rgba(255,255,255,0.2); 
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .close-hint { 
            position: absolute; 
            bottom: 20px; 
            color: rgba(255,255,255,0.5); 
            font-size: 12px; 
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-link">‚Üê Ana Men√º</a>
    <h1>CIRCUIT BREAKERS</h1>
    <p class="subtitle"></p>
    
    <input type="text" id="search" onkeyup="renderList()" placeholder="FIN, Tanƒ±m veya Panel ara..." autocomplete="off">
    <p id="counter" class="info-text">Aramaya ba≈ülamak i√ßin en az 2 karakter yazƒ±n.</p>

    <div id="cb-list-container"></div>
</div>

<div id="imgModal">
    <span class="close-x" onclick="closeImg()">&times;</span>
    <img id="modalImg" src="" alt="Panel ≈ûemasƒ±" onclick="event.stopPropagation()">
    <span class="close-hint">Kapatmak i√ßin X butonuna veya dƒ±≈üarƒ±ya tƒ±klayƒ±n</span>
</div>

<script src="data.js"></script>

<script>
    function renderList() {
        const searchTerm = document.getElementById('search').value.toLowerCase();
        const container = document.getElementById('cb-list-container');
        const counter = document.getElementById('counter');
        
        container.innerHTML = '';

        if (searchTerm.length < 2) {
            counter.innerText = "Aramaya ba≈ülamak i√ßin en az 2 karakter yazƒ±n.";
            return;
        }

        // Filtreleme (data.js dosyasƒ±ndan √ßeker)
        const filteredData = cbData.filter(item => 
            item.fin.toLowerCase().includes(searchTerm) || 
            item.desc.toLowerCase().includes(searchTerm) || 
            item.panel.toLowerCase().includes(searchTerm)
        );

        counter.innerText = filteredData.length + " sonu√ß listelendi.";

        filteredData.forEach(item => {
            const html = `
                <details>
                    <summary>${item.fin} - ${item.desc}</summary>
                    <div class="cb-box">
                        <b>Tanƒ±m:</b> ${item.desc}<br>
                        <b>FIN:</b> ${item.fin}<br>
                        <span class="location-tag">üìç Panel: ${item.panel} | Konum: ${item.loc}</span>
                        <button class="view-btn" onclick="openImg('${item.panel}')">üñºÔ∏è ${item.panel} ≈ûEMASINI G√ñR</button>
                    </div>
                </details>
            `;
            container.insertAdjacentHTML('beforeend', html);
        });
    }

    function openImg(panelName) {
        // Dosya ismini normalize et (Bo≈üluklarƒ± sil, k√º√ß√ºk harf yap)
        const fileName = panelName.toLowerCase().replace(/\s+/g, '');
        const imgSrc = "cbs/" + fileName + ".png";
        
        const modal = document.getElementById('imgModal');
        const img = document.getElementById('modalImg');
        
        img.src = imgSrc;
        modal.style.display = "flex";

        img.onerror = function() {
            alert("G√∂rsel bulunamadƒ±: " + imgSrc + "\nL√ºtfen 'cbs' klas√∂r√ºnde bu isimde bir .png dosyasƒ± olduƒüundan emin olun.");
            closeImg();
        };
    }

    function closeImg() {
        document.getElementById('imgModal').style.display = "none";
    }

    // Modalƒ±n dƒ±≈üƒ±na (siyah alana) tƒ±klandƒ±ƒüƒ±nda kapanma √∂zelliƒüi
    window.onclick = function(event) {
        const modal = document.getElementById('imgModal');
        if (event.target == modal) {
            closeImg();
        }
    }
</script>

</body>

</html>
